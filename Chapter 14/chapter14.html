<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

<body>
        <h1>JavaScript Pizzeria</h1>

        <div id="orderForm">
            <label>How many pizzas do you want?
                <input type="number" id="numPizzas" />
            </label>
            <br />
            <br />
            <label>What kind of pizzas?
                <select id="typePizza">
                    <option value="cheese">Cheese</option>
                    <option value="pepperoni">Pepperoni</option>
                    <option value="supreme">Supreme</option>
                    <option value="Pineapple">Pineapple</option>
                </select>
            </label>
            <br />
            <br />
            <label>Where do you live?
                <select id="deliveryCity">
                    <option value="Woodmead">Woodmead/option>
                    <option value="Sunninghill">Sunninghill</option>
                    <option value="Rivonia">Rivonia</option>
                    <option value="Bryanston">Bryanston</option>
                </select>
            </label>
            <br />
            <br />
            <label>Is it your birthday?
                <select id="birthday">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </label>
            <br />
            <br />
            <button type="button" id="placeOrder">Place Order</button>
        </div>
        <div id="displayTotal"></div>
        <script src='chapter14.js'></script>
</body>
</html>
